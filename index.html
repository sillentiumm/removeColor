<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <h2 class="title" >
    Заголовок
  </h2>
  <div class="main">
    <!-- <div class="colours" data-heading="All colours"></div> -->
    <div class="choiseImg">
      <input 
        type="file" 
        id="inp"
        accept=".jpg, .jpeg, .png, .svg, .TIFF"
      />
      <div id="wrap"></div>
    </div>
    
    <!-- <div id="results_lab" class="results lab" data-heading="LAB grouping"> -->
    <div class="results_lab_title">Прорисованность</div>
    <div id="results_lab" class="results lab">
      <input 
        type="number" 
        step="0.05" 
        min="0" 
        max="1" 
        value="0.1"
        id="inputLAB"
      />
      <div class="results-colours"></div>
    </div>

    <div class="input_border">
      <label for="">рамка</label>
      <input 
        type="checkbox"
        id="inputBorder"
      />
    </div>

    <button id="btnLoad" class="btn">
      Сгенерировать
    </button>

  </div>

  <div class="canvasFinal">
    <canvas id="canvas" width="0" height="0"></canvas>
    <canvas id="canvas2" width="0" height="0"></canvas>
    <canvas id="canvas3" width="0" height="0"></canvas>
    <!-- <canvas id="canvas4" width="0" height="0"></canvas> -->
  </div>
  <canvas id="canvas4" width="0" height="0"></canvas>
  <canvas id="canvas5" width="0" height="0"></canvas>

<div class="main">
  <button id="btnDownload" class="btn">
    Сохранить
  </button>
</div>

  <script src="script.js"></script>


</body>

</html>
